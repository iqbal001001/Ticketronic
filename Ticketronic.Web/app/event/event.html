<section class="mainbar" data-ng-controller="event as vm">
    <section class="matter">
        <div class="container-fuild">
            <div class="row-fluid">
                <div class="form-search">

                    <input class="input-xlarge search-query"
                           data-ng-model="vm.eventSearch"
                           data-ng-keyup="vm.search($event)"
                           placeholder="live search..." />
                    <a class="btn btn-info"
                       data-ng-click="vm.searchEventNo()"><i class="glyphicon glyphicon-search"></i><span></span></a>
                    <div class="btn-group pull-right">
                        <a class="btn btn-info"
                           data-ng-click="vm.refresh()"><i class="glyphicon glyphicon-refresh"></i><span>Refresh</span></a>
                        <a class="btn btn-info"
                           href="#/event/new"><i class="glyphicon glyphicon-plus"></i><span>Add Event</span></a>
                    </div>
                </div>
            </div>
            <div class="row">

                <div class="widget wviolet">
                    <div data-cc-widget-header title="{{vm.title}}"
                         subtitle="{{vm.eventCount}}"
                         right-text=""></div>

                    <div>

                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <td>Name</td>
                                    <td>Duration</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr data-ng-repeat="ev in vm.events"
                                    data-ng-click="vm.gotoEvent(ev)">
                                    <td>
                                        {{ev.name}}
                                    </td>
                                    <td>
                                        {{ev.duration}}
                                    </td>
                                </tr>
                            </tbody>

                        </table>




                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                        
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
</section>

<section class="mainbar" data-ng-controller="eventdetail as vm">
    <section class="matter">
        <div class="container-fuild">
            <div>
                <button class="btn btn-info"
                        data-ng-click="vm.goBack()">
                    <i class="glyphicon glyphicon-hand-left"></i>Back
                </button>
                <button class="btn btn-info"
                        data-ng-click="vm.cancel()"
                        data-ng-disabled="!vm.canSave">
                    <i class="glyphicon glyphicon-remove"></i>Cancel
                </button>
                <button class="btn btn-info"
                        data-ng-click="vm.save()"
                        data-ng-disabled="!vm.canSave">
                    <i class="glyphicon glyphicon-save"></i>Save
                </button>
                <button class="btn btn-danger"
                        data-ng-click="vm.deleteEvent()">
                    <i class="glyphicon glyphicon-trash"></i>Delete
                </button>
                <span data-ng-show="vm.hasChanges"
                      class="dissolve-animation ng-hide">
                    <i class="glyphicon glyphicon-asterisk"></i>
                </span>
            </div>
            <div class="widget wgreen">
                <div data-cc-widget-header
                     title="Edit {{vm.event.Name || 'New Event'}} "
                     right-text=""></div>
                <div class="widget-content user-details">
                    <table>
                        <tr>
                            <td>
                                <div>
                                    <label>Event ID</label>
                                    <input data-ng-model="vm.event.id" class="form-control"
                                           data-z-validate ng-disabled="true"
                                           placeholder="Event ID" />
                                </div>
                                <div>
                                    <label>Name</label>
                                    <input data-ng-model="vm.event.name" class="form-control"
                                           data-z-validate
                                           placeholder="Name" />
                                </div>
                            </td>
                            
                           
                        </tr>
                    </table>





                </div>
                <div class="row">

                </div>
            </div>

            <div class="form-search">
             
                <div class="btn-group pull-right">
                    <a class="btn btn-info"
                       data-ng-click="vm.refresh()"><i class="glyphicon glyphicon-refresh"></i><span>Refresh</span></a>
                    <a class="btn btn-info"
                       data-ng-click="vm.addSession()">
                        <i class="glyphicon glyphicon-plus"></i>
                        <span>{{vm.newSession == false ? "New Session" : "Add Session" }}</span>
                    </a>
                    
                </div>
            </div>

            <div class="row">
                <div class="widget wviolet">
                    <div data-cc-widget-header title="{{vm.detailTitle}}"
                         subtitle="{{vm.sessions.length}}"
                         right-text=""></div>

                    <div>

                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <td>Name</td>
                                    <td>Date</td>
                                    <td>StartTime</td>
                                    <td>Duration</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr data-ng-repeat="item in vm.sessions"
                                    data-ng-click="vm.gotoSession(item,$index)"
                                    ng-class="{'info': item.id === vm.session.id}">
                                    <td>
                                        {{item.name}}
                                    </td>
                                    <td>
                                        {{item.date}}
                                    </td>
                                    <td>
                                        {{item.starttime}}
                                    </td>
                                    <td>
                                        {{item.duration}}
                                    </td>
                                    <td>
                                        <button class="btn btn-danger"
                                                data-ng-click="vm.removeSession($index)">
                                            <i class="glyphicon glyphicon-trash"></i>
                                        </button>
                                    </td>


                                </tr>
                            </tbody>

                        </table>




                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
            
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>

            <div>
            </div>
            <div class="widget wgreen">
                <div data-cc-widget-header
                     title="Edit {{vm.session.id || 'New Session'}} "></div>
                <iv class="widget-content user-details">
                    <table>
                        <tr>
                            <td>
                               
                                <div>
                                    <label>Name</label>
                                    <input data-ng-model="vm.session.name" />
                                </div>
                            </td>
                            <td>
                                <div>
                                    <label>date</label>
                                    <input data-ng-model="vm.session.date" />
                                </div>
                                <div>
                                    <label>startTime</label>
                                    <input data-ng-model="vm.session.starttime" />
                                </div>

                            </td>
                            <td>
                                <div>
                                    <label>duration</label>
                                    <input data-ng-model="vm.session.duration" />
                                </div>

                            </td>
                        </tr>
                    </table>






            </div>
        </div>



        </div>
    </section>
</section>

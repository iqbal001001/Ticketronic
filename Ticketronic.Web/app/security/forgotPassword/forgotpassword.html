<section class="mainbar" data-ng-controller="forgotPassword as vm">
    <section class="matter">
        <div class="container-fuild">
            <div class="row">
                <div class="widget wviolet">
                    <div class="container" >
                        <div class="row forgot-password-form">
                            <div class="col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4" ng-show="vm.message == null">
                                <h2>Forgot Password</h2>
                                <form name="vm.forgotPasswordForm" ng-submit="vm.reset()">
                                    <auto:fields fields="vm.schema" data="vm.user"></auto:fields>
                                    <button type="submit" class="btn btn-default btn-lg btn-block" ng-class="{'btn-primary':vm.forgotPasswordForm.$valid}">Reset Password</button>
                                </form>
                                <br>
                                <p class="small text-muted text-center">Remember your password? <a href="/#/login">Login Now!</a></p>
                            </div>
                            <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3" ng-hide="vm.message == null">
                                <p class="lead" ng-bind="vm.message"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
